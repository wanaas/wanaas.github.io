<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Web Skeleton/Outline with Floats</title>

  <link rel="stylesheet" href="style.css">
</head>

<body class="center">

  <header>
    <h1>Header</h1>
  </header>

  <nav>
    <h2>Navigation</h2>
  </nav>

  <section>
      <h1>
      Section
      </h1>
    <article>I am an article</article>
      <article>
      <h3 class="padding">This is a header</h3>
      <p class="padding">I am a paragraph</p>
      </article>
  </section>

  <aside>

  </aside>
  
  <footer>
    <h6>I am the footer</h6>
  </footer>

</body>































</html>
